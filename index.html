<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MathGPT</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      width: 100%;
      max-width: 2000px;
      background-color: #ffffff;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative; /* Added */
    }
    .chat-container {
      max-height: calc(100vh - 200px); /* Adjusted */
      overflow-y: auto;
      padding: 20px;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 20px;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-image: url('a.png');
      background-size: cover;
      margin-right: 10px;
    }
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-image: url('user.png');
      background-size: cover;
      margin-right: 10px;
    }
    .message-text {
      padding: 15px;
      background-color: #e0e0e0;
      border-radius: 20px;
      font-size: 16px;
      line-height: 1.4;
      max-width: 70%;
    }
    .user-input {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #ffffff;
      border-top: 1px solid #e0e0e0;
      box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 0 0 20px 20px;
      position: fixed;
      bottom: 0;
      width: calc(100% - 40px); /* Adjusted */
      left: 20px;
      z-index: 2; /* Added */
    }
    #math-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      margin-right: 10px;
      background-color: #f5f5f5;
      transition: background-color 0.2s;
      width: 70%; /* Adjusted */
    }
    #math-input:focus {
      background-color: #e0e0e0;
    }
    #submit-button {
      background-color: #19C37D;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #submit-button:hover {
      background-color: #1c9c67;
    }
    .header {
      text-align: center;
      margin: 20px 0;
      color: #333;
    }
    h1 {
      font-size: 40px;
      margin: 5px 0;
    }
    p {
      font-size: 14px;
      color: #777;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>MathGPT</h1>
    </div>
    <div class="chat-container" id="chat-container">
      <div class="message">
        <div class="avatar"></div>
        <div class="message-text">Hello! I'm MathGPT. How can I help you with your math problem?</div>
      </div>
      
      <div class="message">
        <div class="avatar"></div>
        <div class="message-text">For example, you can type: "666^65/88*77/78*77.88*76655" and please type numbers only!</div>
      </div>
      <!-- Other chat messages can be added here -->
    </div>
    <div class="user-input">
      <input type="text" id="math-input" placeholder="Type your math problem here...">
      <button id="submit-button" onclick="sendMessage()">Solve</button>
    </div>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.1/math.min.js"></script>

<script>
  function sendMessage() {
    const userInput = document.getElementById('math-input').value;
    addMessage(userInput, 'user');
    
    const solution = solveMathProblem(userInput);
    addMessage(solution, 'ai');
  }

  function solveMathProblem(userInput) {
    try {
      const expression = userInput.replace(/Solve for x:/i, ''); // Remove the "Solve for x:" part
      const result = math.evaluate(expression, { x: 0 }); // Evaluate the expression

      return `The solution answer is = ${result}`;
    } catch (error) {
      return "I'm sorry, I couldn't solve the math problem.";
    }
  }

  function addMessage(message, sender) {
    const chatContainer = document.querySelector('.chat-container');
    const newMessage = document.createElement('div');
    newMessage.classList.add('message');
    if (sender === 'ai') {
      newMessage.innerHTML = `
        <div class="avatar"></div>
        <div class="message-text">${message}</div>
      `;
    } else if (sender === 'user') {
      newMessage.innerHTML = `
        <div class="user-avatar"></div>
        <div class="message-text">${message}</div>
      `;
    }
    chatContainer.appendChild(newMessage);
    chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to bottom
  }
</script>
</body>
</html>
